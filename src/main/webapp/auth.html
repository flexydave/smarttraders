<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="privacy.css">
    <link rel="stylesheet" href="bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="login.css">
    <title>auth</title>
    <style>
        .container{ 
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="home">
            <nav>
                <div class="mini">
                    <p><a href="index.html">SMART TRADERS</a></p>
                </div>
            </nav>
        </section>

       
        <img src="images/img15.png" alt="img">
        <img src="images/img16.png" alt="img">
        <div class="flex">
            <img src="images/img14.png" alt="img">
            <form action="./dashboard/index.html">
                <div class="header">
                    <h1>verify your email</h1>
                    <p>enter the OTP sent to your email address</p>
                </div>
                <div class="flex">
                    <div class="mini">
                        <label for="otp">OTP*</label>
                    </div>
                    <div class="mini">
                        <input type="text" name="otp" required placeholder="Enter Your OTP">
                    </div>
                </div>
                <div class="flex">
                    <div class="mini">
                        <input type="submit" value="Submit">
                    </div>
                </div>
                <div class="header">
                    <p>still got trouble? <a href="void:0">contact support</a></p>
                </div>
    
    
            </form>
            
        </div>
        <div class="flex" style="display: none;">
            <img src="images/img14.png" alt="img">
            <form action="./dashboard/index.html">
                <div class="header">
                    <h1>create new password</h1>
                    <p>enter your email address to get an OTP</p>
                </div>
                <div class="flex">
                    <div class="mini">
                        <label for="email">OTP</label>
                    </div>
                    <div class="mini">
                        <input type="email" name="otp" required placeholder="Enter OTP">
                    </div>
                </div>
                <div class="flex">
                    <div class="mini">
                        <label for="email">email address*</label>
                    </div>
                    <div class="mini">
                        <input type="email" name="email" required placeholder="user@smartraders.com">
                    </div>
                </div>
                <div class="flex">
                    <div class="mini">
                        <label for="email">new password</label>
                    </div>
                    <div class="mini">
                        <input type="password" name="password" required placeholder="user@smartraders.com" id="pass">
                        <span class="bi bi-eye-slash-fill" id="icon"></span>
                    </div>
                </div>
                <div class="flex">
                    <div class="mini">
                        <input type="submit" value="Create new Password">
                    </div>
                </div>
                <div class="header">
                    <p>still got trouble? <a href="register.html">contact support</a></p>
                </div>
    
    
            </form>
            
        </div>
       
    </div>
</body>
<script>
    var getIcon = document.getElementById("icon");
    var getInput = document.getElementById("pass")
    getIcon.addEventListener("click", function(){ 
        if(this.className == "bi-eye-fill"){ 
            this.className = "bi-eye-slash-fill"
            getInput.type = "password"
        }else{ 
            this.className = "bi-eye-fill"
            getInput.type = "text"
        }
    })
</script>
</html>
