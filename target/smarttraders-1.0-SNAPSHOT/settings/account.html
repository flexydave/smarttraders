    .cover{

        width: 100%;

        z-index: 1;

    .pop-up{

        border-radius: 10px;
        position: fixed;
        z-index: 1;
        top: 20%;
        left: 40%;

        display: none;
        justify-content: center;
        padding: 2%;
        text-transform: capitalize;
    }
    .pop-up > .mini{

        margin: 5% auto;

    .pop-up > .mini > input,select{

        outline: none;
        width: 100%;
        margin: 0 auto;
    }
    .pop-up > .mini > input[type="submit"]{ 
        text-align: center;
        width: 50%;
        color: white;
        background-color: green;
        border: none;
        cursor: pointer;
    }
    .pop-up > .mini > label{ 
        padding: 10px 0;
        text-transform: capitalize;
    }
    
    @keyframes scroll {
        0%{ 
            left: -100%;
        }
        25%{ 
            left: 50%;
        }
        50%{ 
            left: 30% ;
        }
        100%{ 
            left: 40%;
        }
    }

    @media all and (max-width:880px){ 
        main > section > .flex{

        main > section > .flex > .mini:nth-child(2){

        }
        main > section > .flex:nth-child(3) > button{ 
            width: 100%;
        }
        main > section > .prof > .bene-flex> .bene-info{ 
            width: 100%;
        }
        .pop-up{ 
            width: 90%;
            left: 5%;
            animation: none;
        }
    }
   

</style>
