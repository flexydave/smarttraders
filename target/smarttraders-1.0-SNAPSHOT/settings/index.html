<script>
    var naviagte = document.getElementsByClassName("navigate");
    var arrLinks = ["../settings/account.html", "../settings/security.html","../settings/faqs.html", "../login.html" ];
    function navigateTo(){ 
        var counter = 0;
        for(counter = 0; counter < naviagte.length; ++counter){ 
            if(counter == 0){ 
                naviagte[counter].addEventListener("click", function(){ 
                    document.location = arrLinks[0];
                })
            }
            else if(counter == 1){ 
                naviagte[counter].addEventListener("click", function(){ 
                    document.location = arrLinks[1];
                })
            }
            else if(counter == 2){ 
                naviagte[counter].addEventListener("click", function(){ 
                    document.location = arrLinks[2];
                })
            }
            else if(counter == 3){ 
                naviagte[counter].addEventListener("click", function(){

                })
            }
            
        }
    }
    navigateTo();
</script>
